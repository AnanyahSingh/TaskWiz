<ion-content class="feedback-page">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subtitle">Sign in to access your account</p>
  </div>

  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="email" class="input" formControlName="email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <div *ngIf="loginForm.controls?.['email'].touched && loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl['email']?.errors?.['required']" style="margin-left:32%;">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl['email']?.errors?.['pattern']" style="margin-left:32%;">
          Invalid email format
        </ion-text>
      </div>
      <ion-item>
        <ion-input placeholder="password" class="input" type="password" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="loginForm.controls?.['password'].touched && loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl['password']?.errors?.['required']" style="margin-left:28%;">
          Password is required
        </ion-text>

        <ion-text *ngIf="errorControl['password']?.errors?.['pattern']">
          Password must contain at least 1 uppercase letter, 1 lowercase letter, and 1 number
        </ion-text>
      </div>
      <div class="forgotpassword" style="margin-left: 5%;">
        <a [routerLink]="['/reset-password']" style="color: darkcyan">Forgot password?</a>
      </div>
      <div class="signupLink">
        <p>New Member? <a style="color: darkcyan" [routerLink]="['/signup']">Sign Up Now</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="start" style="margin-bottom: 30px">
      <ion-fab-button [routerLink]="['/landing']">
        <ion-icon name="chevron-back"></ion-icon> 
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
