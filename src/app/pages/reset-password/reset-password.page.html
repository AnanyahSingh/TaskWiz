<ion-content [fullscreen]="true" class="feedback-page">
  <div class="header">
    <ion-title class="title">
      Enter your email
      <p class="subtitle">to recieve a reset password link</p>
    </ion-title>
  </div>

  <div>
    <ion-item style="margin-left: 5%; margin-right: 5%;">
      <ion-input [(ngModel)]="email" placeholder="email" class="input"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button expand="" (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="start" style="margin-bottom: 30px">
      <ion-fab-button expand="" [routerLink]="['/login']">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
