<ion-header>
  <ion-toolbar>
    <ion-title>Welcome, {{ username }}!</ion-title>
    <!-- Button to toggle the sidebar -->
    <ion-buttons slot="start">
      <ion-button (click)="openSidebar()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Add Task Icon -->
        <ion-item (click)="addTask()">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>Add Task</ion-label>
        </ion-item>

        <!-- Go Back to Landing Page Icon -->
        <ion-item [routerLink]="['/landing']">
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
          <ion-label>Go to Landing Page</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div id="main-content">
    <ion-grid>
      <!-- Task Cards Section -->
      <ion-row>
        <ion-col size="12" *ngFor="let task of tasks">
          <ion-card color="light">
            <ion-card-header>
              <ion-card-title>{{ task.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ task.description }}</p>
              <ion-chip color="tertiary">{{ task.status }}</ion-chip>
              <!-- Show save button and delete icon when typing -->
              <ion-input
                [(ngModel)]="task.title"
                (ionInput)="showActions = true"
              ></ion-input>
              <ion-input
                [(ngModel)]="task.description"
                (ionInput)="showActions = true"
              ></ion-input>

              <!-- Save Button and Delete Icon -->
              <div *ngIf="showActions" style="margin-left: 50% ; padding: 0;" >
                <ion-button (click)="saveTask(task)" color="success">Save</ion-button>
                <ion-button color="danger" (click)="deleteTask(task)" fill="clear">
                  <ion-icon name="trash-outline" style="font-size: 24px"></ion-icon>
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
